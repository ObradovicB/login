<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            [(ngModel)]="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" class="btn btn-primary" (click)="login()">
          Login
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <span>{{ message }}</span>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col offset-9">
      <button type="button" class="btn btn-light" (click)="guest()">
        Continue as guest..
      </button>
    </div>
  </div>
</div>
