<div class="container">
  <div class="row">
    <div class="col offset-11">
      <button type="button" class="btn btn-link" (click)="login()">
        Login
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Name:</th>
            <th>Author:</th>
            <th>Pages:</th>
            <th>Price:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>
              {{ book.name }}
            </td>
            <td>
              {{ book.author }}
            </td>
            <td>
              {{ book.pages }}
            </td>
            <td>
              {{ book.price }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
